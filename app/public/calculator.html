<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />

</head>

<body>
<!-- Jumbotron Header-->
  <div class="container">
    <div id="header-box" class="wrapper">
      <h1 class="display-4">Calculator App</h1>
      <p class="lead">Add | Subtract | Multiply | Divide.</p>
    </div>
    <hr>
  </div>
<!-- Calculator Buttons -->
  <div class="container">
    <div class="jumbotron">
<!-- Cal body div -->
<!-- <div id="cal-body" class="container"> -->
<!-- 1, 2, 3 and divide -->
        <div class="wrapper">
          <div class="row">
            <button class="button btn-num btn-1" value="1">1</button>
            <button class="button btn-num btn-2" value="2">2</button>
            <button class="button btn-num btn-3" value="3">3</button>
            <button class="button btn-divide btn-operator" value="divide">/</button>
          </div>
        </div>
<!-- 4, 5, 6 and Multiply -->
        <div class="wrapper">
          <div class="row">
              <button class="button btn-num btn-4" value="4">4</button>
              <button class="button btn-num btn-5" value="5">5</button>
              <button class="button btn-num btn-6" value="6">6</button>
              <button class="button btn-multiply btn-operator" value="multiply">x</button>
            </div>
          </div>
<!-- 7, 8, 9, and plus -->
          <div class="wrapper">
            <div class="row">
                <button class="button btn-num btn-7" value="7">7</button>
                <button class="button btn-num btn-8" value="8">8</button>
                <button class="button btn-num btn-9" value="9">9</button>
                <button class="button btn-plus btn-operator" value="+">+</button>
              </div>
            </div>
<!-- 0, equals, minus -->
            <div class="wrapper">
                <div class="row">
                    <button class="button btn-num btn-0" value="0">0</button>
                    <button class="button btn-equal">=</button>
                    <button class="button btn-minus btn-operator" value="-">-</button>
                  </div>
              </div>
              <div class="wrapper">
                  <div class="row">
                      <button class="button btn-num btn-clear">Clear</button>
                    </div>
                </div>


            </div>
<!-- indput and solution fields -->
            <div class="jumbotron">
              <div class="wrapper">
                <div class="row">
                  <p class="answer-display" data-placeholder="equation..." contenteditable></p>
                </div>
              </div>
            </div>
          

    </div>
  </div>
<!-- JS link -->
  <script src="../assets/js/calApp.js"></script>
</body>

</html>
